<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login logout </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="enter your full Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="enter your Email" autocomplete="off
            ">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Phone number</label>
                <input type="number" name="" id="phone" placeholder="enter your Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="enter your Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="text" name="" id="cpassword" placeholder="enter your  Password Again" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <input type="submit" value="submit" class="btn" name="">
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        const form = document.getElementById('form');
        const usernameVal = document.getElementById('username');
        const emailVal = document.getElementById('email');
        const phoneVal = document.getElementById('phone');
        const passwordVal = document.getElementById('password');
        const cpasswordVal = document.getElementById('cpassword');

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            validate();
        })

        const sendData = (usernameVal, sRate, count) => {
            if (sRate === count) {
                alert('Registration Successful')
                swal(
                    "Welcome " + usernameVal, "Registration Successful", "success").then(() =>  {
                    location.href = `demo.html?username=${usernameVal}`;

                });
            }
        };

        // for final data validation
        const SuccessMsg = (usernameVal) => {
            let formCon = document.getElementsByClassName("form-control");
            var count = formCon.length - 1;
            for (var i = 0; i < formCon.length; i++) {
                if (formCon[i].className === "form-control success") {
                    var sRate = 0 + i;
                    console.log(sRate, count)
                    sendData(usernameVal, sRate, count);
                }
                else {
                    return false;
                }
            }

        }
        //more email validation

        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 1) return false;
            var dot = emailVal.lastIndexOf('.');
            if (dot <= atSymbol + 2) return false;
            if (dot === emailVal.length - 1) return false;
            return true;
        }

        const validate = () => {

            const usernameVal = username.value.trim()
            const emailVal = email.value.trim()
            const phoneVal = phone.value.trim()
            const passwordVal = password.value.trim()
            const cpasswordVal = cpassword.value.trim()

            if (usernameVal === "") {
                setErrorMsg(username, 'username cannot be blank')
            }
            else if (usernameVal.length <= 2) {
                setErrorMsg(username, 'username min 3 char');

            }
            else {
                setSuccessMsg(username);
            }


            if (emailVal === "") {
                setErrorMsg(email, 'email cannot be blank')
            }
            else if (!isEmail(emailVal)) {
                setErrorMsg(email, 'Not a valid email');

            }
            else {
                setSuccessMsg(email);


            }


            if (phoneVal === "") {
                setErrorMsg(phone, 'number cannot be blank')
            }
            else if (phoneVal.length != 10) {
                setErrorMsg(phone, 'Not a valid number');

            }
            else {
                setSuccessMsg(phone);
            }


            if (passwordVal === "") {
                setErrorMsg(password, 'password cannot be null')
            }
            else if (passwordVal.length <= 5) {
                setErrorMsg(password, 'Minimum 6 char');

            }
            else {
                setSuccessMsg(password);
            }




            if (cpasswordVal === "") {
                setErrorMsg(cpassword, 'confirm password cannot be null')
            }
            else if (passwordVal != cpasswordVal) {
                setErrorMsg(cpassword, 'password not matching');

            }
            else {
                setSuccessMsg(cpassword);
            }
            SuccessMsg(usernameVal);

        }

        function setErrorMsg(input, errormsgs) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = "form-control error";
            small.innerText = errormsgs;

        }

        function setSuccessMsg(input) {
            const formControl = input.parentElement;
            formControl.className = "form-control success";

        }



    </script>

</body>

</html>
